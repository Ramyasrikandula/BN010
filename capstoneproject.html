<!DOCTYPE html>
<h2 lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""> 
        <h2>Survey Form</h2>
        <p>Please Enter The Following Details As Part Of The Survey</p>
        <hr>
   <label for="name">Enter Your Name</label><br>
    <input type="text" name="name" id="name">
    <br><hr>
   <label for="Password">Password</label><br>
    <input type="password" placeholder="Enter your password" id="Password">
    <br><hr>
    <label for="email">Email</label><br>
    <input type="email" name="email" id="email">
    <br><hr>
    <label for="age">Enter Your Age</label><br>
    <input type="number" name="age" id="age">
    <br><hr>
    <label for="skill">Skill</label><br>
    <input type="skill" name="skill" id="skill">
    <br><hr>
   <label for="phno">Enter Your Phno</label><br>
    <input type="number" name="phno" id="phno">
    <br><hr>
    <label for="cg">CGPA</label><br>
    <input type="number" name="cg" id="cg">
    <br><hr>
    <label for="yop">Year Of Passedout</label><br>
    <input type="date" name="yop" id="yop">
    <br><hr>
    <input type="submit">
    </form>
    
</body>
    

</html>
</html>
